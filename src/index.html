<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timer</title>
    <link rel="icon" href="./fv.png" type="image/x-icon">

    <link rel="stylesheet" href="/dist/output.css">
    <style>
        .body,
        html {
            font-size: larger;
        }

        .main {
            box-sizing: -box;
            height: 100vh;
            width: 100%;
            background: url(./img2.jpg) no-repeat center center;

            position: contain;
        }

        /* .overlay {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    flex-direction: column;
    background-color: rgba(0, 0, 0, 0.7);
} */
    </style>
</head>

<body>
    <div class="main ">
        <div class="title flex flex-col justify-center items-center h-screen w-full bg-black opacity-60 ">
            <h1 class="text-white text-3xl ">We are coming soon</h1>
            <div class="date text-white text-xl">20 March 2022 10:00 PM</div>
            <div class="counter flex    gap-6 my-4 ">

                <div class=" flex justify-center items-center     flex-col w-10">
                    <input class="w-11 h-10 px-3 align-text-center font-bold" type="text" id="Days" placeholder="1">
                    <label class="text-white" for="Days">Days</label>
                </div>
                <div class=" flex justify-center items-center    flex-col w-10">
                    <input class="w-11 h-10 px-3 align-text-center font-bold" type="text" id="Hour" placeholder="1">
                    <label class="text-white" for="Hour">Hour</label>
                </div>
                <div class=" flex justify-center items-center     flex-col w-10">
                    <input class="w-11 h-10 px-3 align-text-center font-bold" type="text" id="Minutes" placeholder="1">
                    <label class="text-white" for="Minutes">Minutes</label>
                </div>
                <div class=" flex justify-center items-center     flex-col w-10">
                    <input class="w-11 h-10 px-3 align-text-center font-bold" type="text" id="Seconds" placeholder="1">
                    <label class="text-white" for="Seconds">Second</label>
                </div>

            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
